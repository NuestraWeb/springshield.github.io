<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Shield - Contacto</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../media/android-chrome-192x192.png">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Spring Shield</h1>
            <p id="parrafo-cent">Expertos en desarrollo de páginas webs</p>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="sobre_nosotros.html">Sobre Nosotros</a></li>
                <li><a href="servicios.html">Servicios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contacto" class="section">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta o necesitas un presupuesto? ¡Contáctanos!</p>
                <fieldset>
                    <br>
                    <fieldset>
                        <legend>Datos personales</legend>
                        <form action="#" method="POST">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="TU NOMBRE" required>
                            <br>
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" name="apellido" placeholder="TU APELLIDO" required>
                            <br>
                            <label for="sexo">Sexo:</label>
                            <select id="sexo" name="sexo">
                                <option value="">Elegir una opción</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="otro">Otro</option>
                            </select>
                            <br>
                            <label for="fecha">Fecha de nacimiento:</label>
                            <input type="date" id="fecha" name="fecha" required>
                    </fieldset>
                        <br>
                        <button type="submit">Enviar</button>
                        <button type="reset">Restablecer</button>
                    </form>
                    <br>
                </fieldset>
        </section>
        <aside class="section" id="map">
            <h2>Mapa</h2>
            <iframe
                src="https://www.google.com/maps/@-40.1408,-71.3490432,14z?entry=ttu&g_ep=EgoyMDI0MDkxMC4wIKXMDSoASAFQAw%3D%3D"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </aside>
    </main>
    <footer>
        <p>&#169 2024 Spring Shield - Todos los derechos reservados</p>
    </footer>
</body>
</html>
